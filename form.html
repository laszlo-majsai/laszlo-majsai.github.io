<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio Form</title>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <p>Get in touch easily!</p>
        <nav>
            <ul>
                <li><a href="index.html">Back to Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="#" method="get">
                <p>Fill out the form</p>
                <label>
                    First Name:
                    <input type="text" name="firstname" placeholder="Your First Name" required>
                </label>
                <label>
                    Last Name:
                    <input type="text" name="lastname" placeholder="Your Last Name" required>
                </label>
                <label>
                    Email:
                    <input type="email" name="email_adress" placeholder="Your E-mail" required>
                </label>
                <label>
                    How can I help you?
                    <select>
                        <option value="empty"></option>
                        <option value="job">Job Offer</option>
                        <option value="position">Invitation for an Interview</option>
                        <option value="advice">Design Advice</option>
                    </select>
                </label>
                <label>
                    Tell me more about your intentions!
                    <textarea name="message" placeholder="Message" cols="40" rows="20" required></textarea>
                </label>
                <input type="submit" value="Send Form">
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
